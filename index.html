<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bip de Pompier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="device">
            <div class="screen">
                <h1>Simulateur de Bip de Pompier</h1>
            </div>
            <div class="buttons">
                <button id="play-button" class="button">Jouer le Bip</button>
            </div>
        </div>
        <audio id="beep-sound" src="Bip pompier.mp3"></audio>
        
        <nav class="menu">
            <ul>
                <li><a href="#interventions-section">Dernières Interventions</a></li>
                <li><a href="#configuration-section">Configuration</a></li>
            </ul>
        </nav>
        
        <div id="interventions-section">
            <h2>Dernières Interventions</h2>
            <ul id="interventions-list"></ul>
        </div>
        
        <div id="configuration-section">
            <h2>Configuration</h2>
            <label for="frequency">Fréquence (Hz):</label>
            <input type="number" id="frequency" name="frequency" min="400" max="1000" value="500">
            <button id="save-config">Sauvegarder</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
